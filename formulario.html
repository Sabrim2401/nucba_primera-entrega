<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h2>Formulario de registro</h2>
    <form action="procesar_registro.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required /><br /><br />

      <label for="modalidad">Modalidad de Cursada:</label>
      <input
        type="radio"
        id="ondemand"
        name="modalidad"
        value="ondemand"
        required
      />
      <label for="ondemand">On-Demand</label>
      <input
        type="radio"
        id="envivo"
        name="modalidad"
        value="envivo"
        required
      />
      <label for="envivo">En vivo</label><br /><br />

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <input type="checkbox" />
      <label
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba.</label
      ><br /><br />

      <input type="checkbox" required />
      <label
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      ><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
